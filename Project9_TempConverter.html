<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Temrature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap);
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Mulish", sans-serif;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: #f8e7af;
            display: grid;
            place-items: center;
        }
        
        form {
            background-color: #fab1a0;
            padding: 80px;
            width: 50%;
            margin: 100px auto;
            text-align: center;
            -webkit-box-shadow: 0 10px 6px -6px #777;
            -moz-box-shadow: 0 10px 6px -6px #777;
            box-shadow: 0 10px 6px -6px #777;
        }
        
        #tempcalc label {
            font-size: 30px;
        }
        
        #temp {
            border: none;
            padding: 10px;
            height: 40px;
            width: 100px;
            font-size: 20px;
            margin-top: 20px;
        }
        
        #temp_diff {
            height: 40px;
            border: none;
            margin-top: 20px;
            font-size: 15px;
            vertical-align: top;
        }
        
        [type="button"] {
            height: 35px;
            margin: 20px;
            width: 100px;
            font-size: 15px;
            border: none;
            background-color: black;
            color: white;
        }
        
        #resultContainer {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <form id="tempCalc">

        <label for="temp">Enter the temperature to convert</label>
        <br /> <input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="cel">째Celcius</option>
            <option value="fah">째Fahrenheit</option>
        </select> <br />

        <input type="button" name="submit" value="submit" onclick="calculateTemp()" />
        <br />

        <span id="resultContainer"></span>
    </form>

    <script>
        function calculateTemp() {
            const givenTemp = document.getElementById("temp").value;

            const temp_diff = document.getElementById("temp_diff");
            const selectedWay = temp_diff.value;


            const celToFah = (cel) => {
                let fahrenheit = Math.round(cel * 9 / 5 + 32);
                return fahrenheit;
            }

            const fahToCel = (fah) => {
                let celcius = Math.round((fah - 32) * 5 / 9);
                return celcius;
            }

            let result = 0;

            if (selectedWay == 'cel') {
                result = celToFah(givenTemp);
                document.getElementById('resultContainer').innerHTML = `= ${result}째Fahrenheit`;
            } else {
                result = fahToCel(givenTemp);
                document.getElementById('resultContainer').innerHTML = `= ${result}째Celcius`;
            }



        }
    </script>
</body>

</html>
